<body>
    <h1>Employers</h1>
    <form id="employerform" method="POST" enctype="multipart/form-data" action="/employer/register">
        <label>Name</label> <br>
        <input type="text" class="mytext" name="name" id="name" placeholder="Name" required>
        <label>Email Address</label>
        <input class="mytext" type="email" name="eemail" id="eemail" placeholder="Email Address" required><br>
        <div class="halfie">
            <div>
                <label>Password</label><br>
                <input class="mytext" type="password" name="epwd" id="epwd" placeholder="Password" required>
            </div>
            <div>
                <label>Confirm Password</label><br>
                <input class="mytext" type="password" name="econpwd" id="econpwd" placeholder="Confirm Password" required>
            </div>
        </div>
        <label>Phone Number</label>
        <input class="mytext" type="tel" name="ephone" id="ephone" placeholder="Phone Number" required>
        <label for="location">Location</label>
        <input class="mytext" type="text" name="location" id="location" placeholder="Location" required>
        <label>Upload Your image</label><input type="file" name="imgfile" id="resumefile"/>
        <button type="submit">Submit</button>
    </form>
</body>
