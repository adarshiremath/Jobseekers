    <div class="col-sm-10 rightside">
        <h1>Post a Job</h1>
        <form method="POST" action="/employer/addjobs">
            <table>
                <tr>
                  <td><label>Company</label></td>
                  <td><input type="text" name="Company" id="Company" required class="mytext"></td>
                </tr>
                <tr>
                    <td><label>Title</label></td>
                    <td><input type="text" name="title" id="title" required class="mytext"></td>
                </tr>
                <tr>
                  <td><label>Department</label></td>
                  <td><input type="text" name="dept" id="dept" required class="mytext"></td>
              </tr>
                <tr>
                    <td><label>Location</label></td>
                    <td><input type="text" name="location" id="location" required class="mytext"></td>
                </tr>
                <tr>
                    <td><label>Salary</label></td>
                    <td><input type="number" name="salary" id="salary" required class="mytext"></td>
                </tr>
                <tr>
                  <td><label>Eligibility</label></td>
                  <td><input type="text" name="Eligibility" id="Eligibility" required class="mytext"></td>
                </tr>
                <tr>
                    <td><label>Description</label></td>
                    <td><textarea name="desc" id="desc" required class="mytext" style="height: 140px; border-radius: 30px;"></textarea></td>
                </tr>
            </table>
            <button id="postit" type="submit">Post</button>
        </form>
    </div>
