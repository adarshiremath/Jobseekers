<body>
    <h1>JobSeekers</h1>
    <form id="jobseekerform" method="POST" enctype="multipart/form-data" action="/jobseeker/register">
        <div class="halfie">
            <div>
                <label>First Name*</label> <br>
                <input type="text" class="mytext" name="fname" id="fname" placeholder="First Name" required>
            </div>
            <div>
                <label>Last Name*</label> <br>
                <input type="text" class="mytext" name="lname" id="lname" placeholder="Last Name" required>
            </div>
        </div>
        <label>Email Address*</label>
        <input class="mytext" type="email" name="jsemail" id="jsemail" placeholder="Email Address" required><br>
        <div class="halfie">
            <div>
                <label>Password*</label> <br>
                <input class="mytext" type="password" name="jspwd" id="jspwd" placeholder="Password" required><br>
            </div>
            <div>
                <label>Confirm Password*</label> <br>
                <input class="mytext" type="password" name="jsconpwd" id="jsconpwd" placeholder="Confirm Password" required><br>
            </div>
        </div>
        <label>Gender*</label>
        <div class="radios">
            <div class="radios">
                <input type="radio" name="gender" id="male" value="male">  <label>Male</label>
            </div>
            <div class="radios">
                <input type="radio" name="gender" id="female" value="female"><label>Female</label>
            </div>
            <div class="radios">
                <input type="radio" name="gender" id="prefernottosay" value="prefer not to say" checked><label>Prefer Not To Say</label>
            </div>
            <div class="radios">
                <input type="radio" name="gender" id="other" value="other"><label>Other</label>
            </div>
        </div>
        <label>Phone Number*</label>
        <input class="mytext" type="tel" name="jsphone" id="jsphone" placeholder="Phone Number" required>
        <label>Upload Your Resume*</label><input type="file" name="resumefile" id="resumefile">
        <label>Upload Your image*</label><input type="file" name="imgfile" id="resumefile">
        <label>Experience*</label>
        <input class="mytext" type="number" name="jsexperience" id="jsexperience" placeholder="Experience" min="0" required><br>
        <label>Projects*</label>
        <input class="mytext" type="number" name="jsprojects" id="jsprojects" min="0" placeholder="Projects" required><br>
        <label>Internships*</label>
        <input class="mytext" type="number" name="jsinternships" min="0" id="jsinternships" placeholder="Internships" required><br>
        <label>Skills*</label>
        <textarea style="height: 80px; border-radius: 30px;" class="mytext" name="jsskills" id="jsskills" placeholder="Skills" required></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
